<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              autocomplete="off"
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                signUpForm.get('userData.username').invalid &&
                signUpForm.get('userData.username').touched
              "
            >
              <span
                class="help-block"
                *ngIf="
                  signUpForm.get('userData.username').errors['nameIsForbidden']
                "
              >
                This name is invalid!</span
              >
              <span
                class="help-block"
                *ngIf="signUpForm.get('userData.username').errors['required']"
              >
                This feild is required!</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                signUpForm.get('userData.email').invalid &&
                signUpForm.get('userData.email').touched
              "
              >Please enter a valid email!</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <!-- <input type="text" *ngFor="let hobbyControl of getControls(); let i = index"/> -->
          <!-- or -->
          <div
            class="form-group"
            *ngFor="let hobbyControl of controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="signUpForm.invalid && signUpForm.touched"
          >Please enter valid data!</span
        >
        <button
          [disabled]="signUpForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
